<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<title>City4Kids website</title>
    <link rel="stylesheet" href="../css/login.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<div class="banner">
		<div class="navbar">
			<img src="..\img\avatars\logo.jpg" class="logo">
			<ul>
				<li><a href="../html/index.html">Página Inicial</a></li>
				<li><a href="../html/about.html">Sobre</a></li>
				<li><a href="../html/contacts.html">Contactos</a></li>
				<li><a href="../html/login.html">Iniciar Sessão</a></li>
			</ul>
		</div>
		<div class="container card-in-top"  id="container">
			<div class="form-container sign-up-container">
				<form onsubmit="register()" action="#">
					<h1>Criar conta</h1>
					<input id="name_register" type="text" placeholder="Nome" />
					<input id="email_register" type="email" placeholder="Email" />
					<input id="password_register" type="password" placeholder="Password" />
					<button type="submit">Criar Conta</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form onsubmit="login()" action="#">
					<h1>Log in</h1>
					<input id="email_login" type="email" placeholder="Email" />
					<input id="password_login" type="password" placeholder="Password" />
					<a href="#">Esqueceu-se da sua password?</a>
					<button id="botaoLogin"type="submit">Log In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Bem-vindo de volta!</h1>
						<p>Conecte-se a nós, introduzindo os detalhes da sua conta.</p>
						<button onclick="signIn()" class="ghost" id="signIn">Login</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Bem-vindo à City4kids!</h1>
						<p>Introduza as suas informações pessoais e venha-nos visitar.</p>
						<button onclick="signUp()" class="ghost" id="signUp">Criar Conta</button>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<img src="..\img\avatars\patr1.jpg" class="patr1">
			<img src="..\img\avatars\patr2.jpg" class="patr2">
			<img src="..\img\avatars\patr3.jpg" class="patr3">
			<img src="..\img\avatars\patr4.jpg" class="patr4">
			<img src="..\img\avatars\patr5.jpg" class="patr5">
		</div>

	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="sweetalert2.all.min.js"></script>
</body>
</html>
